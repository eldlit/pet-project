<div class="page-container">
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" [(ngModel)]="topic" placeholder="Enter topic">
      </div>

      <div class="form-group">
        <label for="customText">Custom Text:</label>
        <input type="text" id="customText" name="customText" [(ngModel)]="customText" placeholder="Enter custom text">
      </div>

      <div class="form-group">
        <label for="fonts">Fonts:</label>
        <p-dropdown id="fonts" name="fonts" [options]="fontOptions" [(ngModel)]="selectedFont" optionLabel="label" optionValue="value" placeholder="Select a font"></p-dropdown>
      </div>

      <div class="form-group">
        <label for="sourceVideo">Source Video:</label>
        <input type="text" id="sourceVideo" name="sourceVideo" [(ngModel)]="sourceVideo" placeholder="Enter video source">
      </div>

      <div class="form-group">
        <label for="selectedMusic">Music:</label>
        <p-dropdown id="selectedMusic" name="selectedMusic" [options]="musicOptions" [(ngModel)]="selectedMusic" optionLabel="label" optionValue="value" placeholder="Select a music"></p-dropdown>
      </div>

      <div class="form-group">
        <label for="videoQuality">Video quality:</label>
        <p-dropdown id="videoQuality" name="videoQuality" [options]="videoQuatityOptions" [(ngModel)]="videoQuality" optionLabel="label" optionValue="value" placeholder="Select video quality"></p-dropdown>
      </div>

      <button type="submit" (click)="generateVideo()" [disabled]="videoGeneringInProgress$ | async">Generate</button>
    </form>
  </div>


  <div *ngIf="videoUrl; else loader" class="video-container">
    <video controls autoplay>
      <source [src]="videoUrl" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <ng-template #loader>
    <div *ngIf="videoGeneringInProgress$ | async" class="loader">
      <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
    </div>
  </ng-template>
</div>
